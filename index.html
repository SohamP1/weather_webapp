<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
    <div class="container">
        <h1>Weather App</h1>

     <!-- Weather unit div -->
        <div class="weather-units">
            <span class="weather-unit-celsius"> &#176C </span>
            <span class="weather-unit-farenheit"> &#176F </span>
        </div>

        <form class="locationInput">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button id="searchButton">Search</button>
            <!-- <button id="getLocationButton">Get Current Location</button> -->

        </form>
        
        <div class="weather-grid">
            <!-- Current weather and today's forecast -->
            <h1 class = "weather-city"> </h1>
            <div class ="weather-datetime">
            </div>
            <!-- ENTER IMAGE -->
            <div class="weather-icon"><img src="png/008-cloudy.png" width="100" height="100"/>
            </div>
            <div class="weather-forecast">
            </div>
            
            <p class ="weather-temperature"> </p>
            <div class = "weather-minmax">
                <!-- <p> Min: 12&#176</p>
                <p> Max: 16&#176</p> -->
            </div>
        </div>

        <div class="weather-info"> 
            <div class="weather-card">
                <!-- ICON -->
                <div class="wc-icon"><img src="png/realfeel.png" width="30" height="30"/> </div>
                <p> Real Feel</p>
                <p class ="weather_realfeel"> </p>
            </div>

            <div class="weather-card">
                <!-- ICON -->
                <div class="wc-icon"><img src="png/humidity.png" width="30" height="30"/> </div>
                    <p>Humidity</p>
                <p class ="weather_humidity"> </p>
            </div>

            <div class="weather-card">
                <!-- ICON -->
                <div class="wc-icon"><img src="png/wind.png" width="30" height="30"/> </div>
                    <p>Wind</p>
                <p class ="weather_wind"> </p>
            </div>

            <div class="weather-card">
                <!-- ICON -->
                <div class="wc-icon"><img src="png/pressure.png" width="30" height="30"/> </div>
                    <p>Pressure</p>
                <p class ="weather_pressure"> </p>
            </div>
        
        </div>

        <h2>4-Day Forecast</h2>
        
        <div class="forecast-grid">
            <div class="forecast-card">
                <p>Date: 2023-09-29</p>
                <p>Max Temp: 27°C</p>
                <p>Min Temp: 19°C</p>
            </div>
            <div class="forecast-card">
                <p>Date: 2023-09-30</p>
                <p>Max Temp: 28°C</p>
                <p>Min Temp: 20°C</p>
            </div>
            <div class="forecast-card">
                <p>Date: 2023-10-01</p>
                <p>Max Temp: 26°C</p>
                <p>Min Temp: 18°C</p>
            </div>
        
            <div class="forecast-card">
                <p>Date: 2023-10-02</p>
                <p>Max Temp: 27°C</p>
                <p>Min Temp: 19°C</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
